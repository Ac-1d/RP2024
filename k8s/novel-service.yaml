apiVersion: apps/v1
kind: Deployment
metadata:
  name: novel-service # 修改 Deployment 名字为 novel-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: novel-service # 修改匹配的 label 为 novel-service
  template:
    metadata:
      labels:
        app: novel-service # 修改 label 为 novel-service
    spec:
      containers:
      - name: novel-service # 修改容器的名字为 novel-service
      # 这里设置成如果镜像存在就不拉取
        imagePullPolicy: IfNotPresent
        image: novel-service-image # 修改镜像名字为 novel-service
        # lifecycle:
        #   postStart:
        #     exec:
        #       command: ["sh", "-c", "cmd.sh"]
        ports:
        - containerPort: 8000
        env:
          - name: DATABASE-URL
            value: "mysql://root:root@novel-db:3306/novel"
        resources:
          requests:
            cpu: "200m"  # 例如，为 reader-service 设置 100 毫核的 CPU 请求
            memory: "200Mi"  # 为 reader-service 设置 256Mi 的内存请求
          limits:
            cpu: "500m"  # 为 reader-service 设置 500 毫核的 CPU 限制
            memory: "512Mi"  # 为 reader-service 设置 512Mi 的内存限制
---
apiVersion: v1
kind: Service
metadata:
  name: novel-service # 可以修改 Service 名字为 novel-service-service
spec:
  selector:
    app: novel-service # 确保选择器与 Deployment 中的 label 一致
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30001 
  type: NodePort