apiVersion: apps/v1
kind: Deployment
metadata:
  name: novel-service # 修改 Deployment 名字为 novel-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: novel-service # 修改匹配的 label 为 novel-service
  template:
    metadata:
      labels:
        app: novel-service # 修改 label 为 novel-service
    spec:
      containers:
      - name: novel-service # 修改容器的名字为 novel-service
      # 这里设置成如果镜像存在就不拉取
        imagePullPolicy: IfNotPresent
        image: novel-service-image # 修改镜像名字为 novel-service
        ports:
        - containerPort: 8000
        env:
          - name: DATABASE-URL
            value: "mysql://root:root@novel-db:3306/novel"
---
apiVersion: v1
kind: Service
metadata:
  name: novel-service # 可以修改 Service 名字为 novel-service-service
spec:
  selector:
    app: novel-service # 确保选择器与 Deployment 中的 label 一致
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30001 
  type: NodePort