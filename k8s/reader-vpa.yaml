apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: reader-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reader-service
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
    - containerName: reader-service
      minAllowed:
        cpu: 100m
        memory: 100Mi
      maxAllowed:
        cpu: 200m
        memory: 256Mi